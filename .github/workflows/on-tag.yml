name: On Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # release作成に必要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Show tag
        run: |
          echo "Triggered by tag: ${{ github.ref_name }}"
      
      - name: build app
        run: |
          echo "build app ... done."
          echo "tag: ${{ github.ref_name }}" > tag.txt
      
      - name: create GitHub Release
        run: | # actions/create-release はメンテナンスされなくなったのでgh CLIを使用
          gh release create "${{ github.ref_name }}" \
          tag.txt \
          --title "${{ github.ref_name }}" \
          --notes "Release for tag ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
